<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Principal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
            text-align: center;
            width: 100%;
        }
        .container {
            padding: 20px;
        }
        .start-button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
        }
        .start-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bienvenido a la Simulación de Creative Commons</h1>
    </header>
    <div class="container">
        <p>Instrucciones: Debe buscar la licencia indicada en el recordatorio.</p>
        <button class="start-button" onclick="startSimulation()">Comenzar</button>
    </div>

    <script>
        function startSimulation() {
            const works = [
                { title: "Fotografía de Paisaje", license: "CC BY" },
                { title: "Música Ambiental", license: "CC BY-SA" },
                { title: "Artículo Científico", license: "CC BY-NC" },
                { title: "Video Educativo", license: "CC BY-ND" }
            ];

            const randomIndex = Math.floor(Math.random() * works.length);
            const randomWork = works[randomIndex];

            const query = randomWork.title.toLowerCase();
            const correctAnswer = randomWork.license;

            localStorage.setItem('searchQuery', query);
            localStorage.setItem('correctAnswer', correctAnswer);

            window.location.href = `search.html?query=${encodeURIComponent(query)}`;
        }
    </script>
</body>
</html>
