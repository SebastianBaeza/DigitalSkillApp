<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulación de Creative Commons</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #333;
        }
        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        .container {
            padding: 20px;
            flex: 1;
        }
        .search-bar {
            text-align: center;
            margin-bottom: 20px;
        }
        .search-bar input[type="text"] {
            padding: 10px;
            width: 80%;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .search-bar button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .search-bar button:hover {
            background-color: #45a049;
        }
        .results {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .result-item {
            width: 30%;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 20px;
            text-align: center;
        }
        .result-item img {
            max-width: 100%;
            height: auto;
        }
        .result-item h3 {
            margin-bottom: 10px;
        }
        .result-item p {
            margin-bottom: 10px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Simulación de Creative Commons</h1>
    </header>
    <nav>
        <a href="#home">Inicio</a>
        <a href="#about">Acerca de</a>
        <a href="#contact">Contacto</a>
    </nav>
    <div class="container">
        <div class="search-bar">
            <input type="text" id="search" placeholder="Buscar trabajos licenciados...">
            <button onclick="searchWorks()">Buscar</button>
        </div>
        <div class="results" id="results">
            <!-- Resultados de búsqueda aparecerán aquí -->
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Simulación de Creative Commons. Todos los derechos reservados.</p>
    </footer>

    <script>
        const works = [
            {
                title: "Fotografía de Paisaje",
                description: "Hermosa fotografía de un paisaje montañoso.",
                imageUrl: "https://via.placeholder.com/300",
                license: "CC BY"
            },
            {
                title: "Música Ambiental",
                description: "Pieza musical relajante para uso libre.",
                imageUrl: "https://via.placeholder.com/300",
                license: "CC BY-SA"
            },
            {
                title: "Artículo Científico",
                description: "Investigación sobre el cambio climático.",
                imageUrl: "https://via.placeholder.com/300",
                license: "CC BY-NC"
            },
            {
                title: "Video Educativo",
                description: "Tutorial sobre programación web.",
                imageUrl: "https://via.placeholder.com/300",
                license: "CC BY-ND"
            }
        ];

        function searchWorks() {
            const query = document.getElementById('search').value.toLowerCase();
            const resultsContainer = document.getElementById('results');
            resultsContainer.innerHTML = '';

            const filteredWorks = works.filter(work => 
                work.title.toLowerCase().includes(query) || 
                work.description.toLowerCase().includes(query) ||
                work.license.toLowerCase().includes(query)
            );

            if (filteredWorks.length > 0) {
                filteredWorks.forEach(work => {
                    const resultItem = document.createElement('div');
                    resultItem.className = 'result-item';
                    resultItem.innerHTML = `
                        <img src="${work.imageUrl}" alt="${work.title}">
                        <h3>${work.title}</h3>
                        <p>${work.description}</p>
                        <p><strong>Licencia:</strong> ${work.license}</p>
                    `;
                    resultsContainer.appendChild(resultItem);
                });
            } else {
                resultsContainer.innerHTML = '<p>No se encontraron trabajos.</p>';
            }
        }
    </script>
</body>
</html>
